<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Planeta dos Retrovisores</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { margin:0; font-family:Arial; background:black; color:white; }
header { text-align:center; padding:18px; font-size:24px; color:gold; border-bottom:1px solid #222; }
.container { max-width:1200px; margin:auto; padding:15px; }
.card { background:#111; border:1px solid #222; border-radius:10px; padding:10px; margin-bottom:10px; }
table { width:100%; border-collapse:collapse; font-size:14px; }
th { color:gold; border-bottom:1px solid #222; padding:6px; }
td { border-bottom:1px solid #222; padding:4px; }
input, select { width:100%; padding:6px; background:black; border:1px solid #333; color:white; border-radius:6px; box-sizing:border-box; }
button { background:gold; border:none; padding:12px; width:100%; border-radius:6px; font-weight:bold; cursor:pointer; margin-top:8px; }
.totais { display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin-top:10px; }
.total-box { background:#000; border:1px solid #222; border-radius:8px; padding:8px; text-align:center; }
.resumo { font-size:15px; line-height:1.7; }
.valor { font-size:18px; font-weight:bold; color:gold; }
</style>
</head>

<body>

<header>PLANETA DOS RETROVISORES</header>

<div class="container">

<div class="card">
Data:
<input type="date" id="data">
</div>

<div class="card">
<table>
<thead>
<tr>
<th>Carro</th>
<th>Descri√ß√£o</th>
<th>Pagamento</th>
<th>Entrada</th>
<th>Sa√≠da</th>
</tr>
</thead>
<tbody id="linhas"></tbody>
</table>

<div class="totais">
<div class="total-box">Entrada<br><b id="totalEntrada">R$ 0,00</b></div>
<div class="total-box">Sa√≠da<br><b id="totalSaida">R$ 0,00</b></div>
<div class="total-box">Resultado<br><b id="resultado">R$ 0,00</b></div>
</div>

<button onclick="salvarDia()">SALVAR DIA</button>
<button onclick="gerarPDF()">SALVAR PDF DO DIA</button>
</div>

<div class="card resumo">
<b>Resumo Mensal</b><br><br>

üí∞ Total de Entradas:<br>
<span class="valor" id="mesEntradas">R$ 0,00</span><br>

üí∏ Total de Sa√≠das:<br>
<span class="valor" id="mesSaidas">R$ 0,00</span><br>

üìä Faturamento do M√™s:<br>
<span class="valor" id="mesLucro">R$ 0,00</span><br><br>

üèÜ Melhor dia:<br>
<span id="melhorDia">--</span><br><br>

üìâ Menor venda:<br>
<span id="piorDia">--</span>
</div>

</div>

<script>
const linhasEl = document.getElementById("linhas");
const dataInput = document.getElementById("data");
dataInput.value = new Date().toISOString().slice(0,10);

let linhas = [];

const moeda = (v) =>
v.toLocaleString("pt-BR", { style:"currency", currency:"BRL" });

function toNumber(v) {
return parseFloat((v||"0").replace(",", ".")) || 0;
}

function chaveDia() {
return "planeta_" + dataInput.value;
}

function criarLinhasPadrao() {
return Array.from({ length:25 }, () => ({
carro:"",
desc:"",
pag:"Dinheiro",
entrada:"",
saida:""
}));
}

function carregarDia() {
linhas = JSON.parse(localStorage.getItem(chaveDia())) || criarLinhasPadrao();
}

function salvarDia() {
localStorage.setItem(chaveDia(), JSON.stringify(linhas));
atualizarResumoMensal();
alert("Dia salvo!");
}

function gerarPDF() {
window.print();
}

function renderTabela() {
linhasEl.innerHTML = "";

linhas.forEach((l,i) => {
const tr = document.createElement("tr");

tr.innerHTML = `
<td><input value="${l.carro}" oninput="update(${i}, 'carro', this.value)"></td>
<td><input value="${l.desc}" oninput="update(${i}, 'desc', this.value)"></td>
<td>
<select onchange="update(${i}, 'pag', this.value)">
<option ${l.pag=="Dinheiro"?"selected":""}>Dinheiro</option>
<option ${l.pag=="Pix"?"selected":""}>Pix</option>
<option ${l.pag=="Cart√£o"?"selected":""}>Cart√£o</option>
</select>
</td>
<td><input value="${l.entrada}" oninput="update(${i}, 'entrada', this.value)"></td>
<td><input value="${l.saida}" oninput="update(${i}, 'saida', this.value)"></td>
`;

linhasEl.appendChild(tr);
});
}

function atualizarTotaisDia() {
let e=0, s=0;

linhas.forEach(l => {
e += toNumber(l.entrada);
s += toNumber(l.saida);
});

document.getElementById("totalEntrada").innerText = moeda(e);
document.getElementById("totalSaida").innerText = moeda(s);
document.getElementById("resultado").innerText = moeda(e - s);

localStorage.setItem(chaveDia(), JSON.stringify(linhas));
}

function update(i,campo,valor) {
linhas[i][campo] = valor;
atualizarTotaisDia();
}

function atualizarResumoMensal() {
const mes = dataInput.value.slice(0,7);

let entradas = 0;
let saidas = 0;
let melhorValor = 0;
let piorValor = Infinity;
let melhorDia = "--";
let piorDia = "--";

Object.keys(localStorage).forEach(key => {

if (!key.startsWith("planeta_" + mes)) return;

const regs = JSON.parse(localStorage.getItem(key)) || [];
let totalDia = 0;

regs.forEach(r => {
const e = toNumber(r.entrada);
const s = toNumber(r.saida);

entradas += e;
saidas += s;
totalDia += e;
});

const dia = key.replace("planeta_", "");

if (totalDia > melhorValor) {
melhorValor = totalDia;
melhorDia = dia + " ‚Üí " + moeda(totalDia);
}

if (totalDia < piorValor && totalDia > 0) {
piorValor = totalDia;
piorDia = dia + " ‚Üí " + moeda(totalDia);
}

});

document.getElementById("mesEntradas").innerText = moeda(entradas);
document.getElementById("mesSaidas").innerText = moeda(saidas);
document.getElementById("mesLucro").innerText = moeda(entradas - saidas);
document.getElementById("melhorDia").innerText = melhorDia;
document.getElementById("piorDia").innerText = piorDia;
}

dataInput.addEventListener("change", () => {
carregarDia();
renderTabela();
atualizarTotaisDia();
atualizarResumoMensal();
});

carregarDia();
renderTabela();
atualizarTotaisDia();
atualizarResumoMensal();
</script>

</body>
</html>
