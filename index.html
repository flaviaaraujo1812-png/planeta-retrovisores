<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Planeta dos Retrovisores</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }
    .box {
      background: #18181b;
      padding: 20px;
      border-radius: 12px;
      margin: 10px 0;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background: black;
      border: 1px solid #333;
      color: white;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;color:gold;">
    PLANETA DOS RETROVISORES
  </h1>

  <div class="box">
    <h2>Entradas</h2>
    <input placeholder="Valor de entrada">
  </div>

  <div class="box">
    <h2>Saídas</h2>
    <input placeholder="Valor de saída">
  </div>

  <div class="box">
    <h2>Lucro</h2>
    <strong>R$ 0,00</strong>
  </div>

</body>
</html>
