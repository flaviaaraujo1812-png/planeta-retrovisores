<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Planeta dos Retrovisores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      color: gold;
      border-bottom: 1px solid #222;
    }

    .container {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .card {
      background: #111;
      border: 1px solid #222;
      border-radius: 10px;
      padding: 15px;
    }

    .card h2 {
      margin: 0;
      font-size: 16px;
      color: gold;
    }

    .card span {
      font-size: 22px;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
    }

    th {
      background: #000;
      color: gold;
      padding: 10px;
      font-size: 14px;
      border-bottom: 1px solid #222;
    }

    td {
      border-bottom: 1px solid #222;
      padding: 6px;
    }

    input {
      width: 100%;
      background: black;
      border: 1px solid #333;
      color: white;
      padding: 6px;
      border-radius: 6px;
    }

    .saldo {
      color: #888;
      font-weight: bold;
    }

    .positivo { color: #00c853; }
    .negativo { color: #ff5252; }
  </style>
</head>

<body>

<header>PLANETA DOS RETROVISORES</header>

<div class="container">

  <div class="cards">
    <div class="card">
      <h2>Entradas</h2>
      <span id="entradas">R$ 0,00</span>
    </div>

    <div class="card">
      <h2>Saídas</h2>
      <span id="saidas">R$ 0,00</span>
    </div>

    <div class="card">
      <h2>Resultado</h2>
      <span id="resultado">R$ 0,00</span>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Carro</th>
        <th>Serviço</th>
        <th>Entrada</th>
        <th>Saída</th>
        <th>Saldo</th>
      </tr>
    </thead>
    <tbody id="linhas"></tbody>
  </table>

</div>

<script>
  const criarLinha = () => ({ carro: "", descricao: "", entrada: "", saida: "" });

  const linhas = Array.from({ length: 12 }, criarLinha);

  const toNumber = (v) => parseFloat((v || "").replace(",", ".")) || 0;

  const moeda = (v) =>
    v.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });

  const tbody = document.getElementById("linhas");

  function render() {
    tbody.innerHTML = "";

    let totalEntradas = 0;
    let totalSaidas = 0;

    linhas.forEach((linha, i) => {
      const saldo = toNumber(linha.entrada) - toNumber(linha.saida);

      totalEntradas += toNumber(linha.entrada);
      totalSaidas += toNumber(linha.saida);

      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td><input onchange="atualizar(${i}, 'carro', this.value)"></td>
        <td><input onchange="atualizar(${i}, 'descricao', this.value)"></td>
        <td><input onchange="atualizar(${i}, 'entrada', this.value)"></td>
        <td><input onchange="atualizar(${i}, 'saida', this.value)"></td>
        <td class="saldo ${saldo >= 0 ? "positivo" : "negativo"}">${moeda(saldo)}</td>
      `;

      tbody.appendChild(tr);
    });

    document.getElementById("entradas").innerText = moeda(totalEntradas);
    document.getElementById("saidas").innerText = moeda(totalSaidas);

    const resultado = totalEntradas - totalSaidas;
    document.getElementById("resultado").innerText = moeda(resultado);
  }

  function atualizar(index, campo, valor) {
    linhas[index][campo] = valor;
    render();
  }

  render();
</script>

</body>
</html>
