<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Planeta dos Retrovisores</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: black;
  color: white;
}

header {
  text-align: center;
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
  color: gold;
  border-bottom: 1px solid #222;
}

.container {
  padding: 15px;
  max-width: 1000px;
  margin: auto;
}

.card {
  background: #111;
  border: 1px solid #222;
  border-radius: 10px;
  padding: 10px;
  margin-bottom: 10px;
}

input {
  width: 100%;
  margin: 4px 0;
  padding: 6px;
  background: black;
  border: 1px solid #333;
  color: white;
  border-radius: 6px;
}

button {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  background: gold;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

canvas {
  background: #111;
  border-radius: 12px;
  padding: 10px;
}
</style>
</head>

<body>

<header>PLANETA DOS RETROVISORES</header>

<div class="container">

<label>Mês:</label>
<input type="month" id="mes">

<div class="card">
  <strong>Total Entradas:</strong>
  <div id="totalEntradas">R$ 0,00</div>

  <strong>Total Saídas:</strong>
  <div id="totalSaidas">R$ 0,00</div>
</div>

<canvas id="grafico"></canvas>

<div class="card">
  <strong>Lançamento do Dia</strong>

  <label>Dia:</label>
  <input type="number" id="dia" min="1" max="31">

  <label>Descrição:</label>
  <input type="text" id="descricao">

  <label>Entrada:</label>
  <input type="text" id="entrada">

  <label>Saída:</label>
  <input type="text" id="saida">

  <button onclick="salvar()">Salvar</button>
</div>

</div>

<script>
const mesInput = document.getElementById("mes");
const hoje = new Date().toISOString().slice(0, 7);
mesInput.value = hoje;

let grafico;

const moeda = (v) =>
  v.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });

function toNumber(v) {
  return parseFloat((v || "0").replace(",", ".")) || 0;
}

function salvar() {
  const mes = mesInput.value;
  const dia = document.getElementById("dia").value.padStart(2, "0");
  const descricao = document.getElementById("descricao").value;
  const entrada = document.getElementById("entrada").value;
  const saida = document.getElementById("saida").value;

  if (!mes || !dia) return alert("Informe mês e dia");

  const chave = "planeta_" + mes + "-" + dia;

  const registros = JSON.parse(localStorage.getItem(chave)) || [];

  registros.push({ descricao, entrada, saida });

  localStorage.setItem(chave, JSON.stringify(registros));

  location.reload();
}

function lerDadosMes(mes) {
  const dias = {};

  Object.keys(localStorage).forEach((key) => {
    if (!key.startsWith("planeta_" + mes)) return;

    const dia = key.slice(-2);
    const registros = JSON.parse(localStorage.getItem(key)) || [];

    if (!dias[dia]) dias[dia] = { entradas: 0, saidas: 0 };

    registros.forEach(r => {
      dias[dia].entradas += toNumber(r.entrada);
      dias[dia].saidas += toNumber(r.saida);
    });
  });

  return dias;
}

function atualizarGrafico() {
  const mes = mesInput.value;
  const dadosMes = lerDadosMes(mes);

  const labels = Object.keys(dadosMes).sort((a,b)=>a-b);
  const entradas = labels.map(d => dadosMes[d].entradas);
  const saidas = labels.map(d => dadosMes[d].saidas);

  const totalEntradas = entradas.reduce((a,b)=>a+b,0);
  const totalSaidas = saidas.reduce((a,b)=>a+b,0);

  document.getElementById("totalEntradas").innerText = moeda(totalEntradas);
  document.getElementById("totalSaidas").innerText = moeda(totalSaidas);

  const ctx = document.getElementById("grafico");

  if (grafico) grafico.destroy();

  grafico = new Chart(ctx, {
    type: "bar",
    data: {
      labels,
      datasets: [
        { label: "Entradas", data: entradas },
        { label: "Saídas", data: saidas }
      ]
    },
    options: {
      plugins: {
        legend: { labels: { color: "white" } }
      },
      scales: {
        x: { ticks: { color: "white" } },
        y: { ticks: { color: "white" } }
      }
    }
  });
}

mesInput.addEventListener("change", atualizarGrafico);

atualizarGrafico();
</script>

</body>
</html>
