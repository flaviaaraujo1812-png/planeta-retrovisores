<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Planeta dos Retrovisores</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: black;
  color: white;
}

header {
  text-align: center;
  padding: 18px;
  font-size: 24px;
  font-weight: bold;
  color: gold;
  border-bottom: 1px solid #222;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 15px;
}

.card {
  background: #111;
  border: 1px solid #222;
  border-radius: 10px;
  padding: 10px;
  margin-bottom: 10px;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}

th {
  color: gold;
  border-bottom: 1px solid #222;
  padding: 6px;
}

td {
  border-bottom: 1px solid #222;
  padding: 4px;
}

input {
  width: 100%;
  padding: 5px;
  background: black;
  border: 1px solid #333;
  color: white;
  border-radius: 6px;
  box-sizing: border-box;
}

button {
  background: gold;
  border: none;
  padding: 10px;
  width: 100%;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
}

.totais {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  margin-top: 10px;
}

.total-box {
  background: #000;
  border: 1px solid #222;
  border-radius: 8px;
  padding: 8px;
  text-align: center;
}

canvas {
  background: #111;
  border-radius: 12px;
  padding: 10px;
}
</style>
</head>

<body>

<header>PLANETA DOS RETROVISORES</header>

<div class="container">

<div class="card">
  Data:
  <input type="date" id="data">
</div>

<div class="card">
<table>
<thead>
<tr>
  <th>Carro</th>
  <th>Descrição</th>
  <th>Entrada</th>
  <th>Saída</th>
</tr>
</thead>
<tbody id="linhas"></tbody>
</table>

<div class="totais">
  <div class="total-box">Entrada<br><b id="totalEntrada">R$ 0,00</b></div>
  <div class="total-box">Saída<br><b id="totalSaida">R$ 0,00</b></div>
  <div class="total-box">Resultado<br><b id="resultado">R$ 0,00</b></div>
</div>

<button onclick="salvarDia()">SALVAR DIA</button>
</div>

<div class="card">
  <b>Resumo Mensal</b>
  <canvas id="grafico" height="120"></canvas>
</div>

</div>

<script>
const linhasEl = document.getElementById("linhas");
const dataInput = document.getElementById("data");
const hoje = new Date().toISOString().slice(0,10);
dataInput.value = hoje;

let linhas = [];

const moeda = (v) =>
  v.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });

function toNumber(v) {
  return parseFloat((v || "0").replace(",", ".")) || 0;
}

function chaveDia() {
  return "planeta_" + dataInput.value;
}

function carregarDia() {
  linhas = JSON.parse(localStorage.getItem(chaveDia())) ||
           Array.from({ length: 25 }, () => ({ carro:"", desc:"", entrada:"", saida:"" }));
}

function salvarDia() {
  localStorage.setItem(chaveDia(), JSON.stringify(linhas));
  atualizarGrafico();
  alert("Dia salvo!");
}

function renderTabela() {
  linhasEl.innerHTML = "";

  linhas.forEach((l, i) => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td><input value="${l.carro}" oninput="update(${i}, 'carro', this.value)"></td>
      <td><input value="${l.desc}" oninput="update(${i}, 'desc', this.value)"></td>
      <td><input value="${l.entrada}" oninput="update(${i}, 'entrada', this.value)"></td>
      <td><input value="${l.saida}" oninput="update(${i}, 'saida', this.value)"></td>
    `;

    linhasEl.appendChild(tr);
  });
}

function atualizarTotais() {
  let totalE = 0;
  let totalS = 0;

  linhas.forEach(l => {
    totalE += toNumber(l.entrada);
    totalS += toNumber(l.saida);
  });

  document.getElementById("totalEntrada").innerText = moeda(totalE);
  document.getElementById("totalSaida").innerText = moeda(totalS);
  document.getElementById("resultado").innerText = moeda(totalE - totalS);
}

function salvarSilencioso() {
  localStorage.setItem(chaveDia(), JSON.stringify(linhas));
}

function update(i, campo, valor) {
  linhas[i][campo] = valor;

  atualizarTotais();
  salvarSilencioso();
}

dataInput.addEventListener("change", () => {
  carregarDia();
  renderTabela();
  atualizarTotais();
  atualizarGrafico();
});

let grafico;

function atualizarGrafico() {
  const mes = dataInput.value.slice(0,7);
  const dias = {};

  Object.keys(localStorage).forEach(key => {
    if (!key.startsWith("planeta_" + mes)) return;

    const dia = key.slice(-2);
    const regs = JSON.parse(localStorage.getItem(key)) || [];

    if (!dias[dia]) dias[dia] = { e:0, s:0 };

    regs.forEach(r => {
      dias[dia].e += toNumber(r.entrada);
      dias[dia].s += toNumber(r.saida);
    });
  });

  const labels = Object.keys(dias).sort((a,b)=>a-b);
  const entradas = labels.map(d => dias[d].e);
  const saidas = labels.map(d => dias[d].s);

  const ctx = document.getElementById("grafico");

  if (grafico) grafico.destroy();

  grafico = new Chart(ctx, {
    type: "bar",
    data: {
      labels,
      datasets: [
        { label:"Entradas", data: entradas },
        { label:"Saídas", data: saidas }
      ]
    }
  });
}

carregarDia();
renderTabela();
atualizarTotais();
atualizarGrafico();
</script>

</body>
</html>
