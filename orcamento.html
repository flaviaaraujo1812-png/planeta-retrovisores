<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Orçamento</title>

<link rel="manifest" href="manifest.json">

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    padding:20px;
    background:#ffffff;
    color:#222;
}

.container{
    max-width:1000px;
    margin:auto;
}

h1{
    text-align:center;
    margin-bottom:30px;
}

label{
    font-weight:bold;
    font-size:14px;
}

input, select{
    width:100%;
    padding:8px;
    margin-top:5px;
    margin-bottom:15px;
    border:1px solid #ccc;
    border-radius:5px;
}

table{
    width:100%;
    border-collapse:collapse;
    margin-top:20px;
}

th, td{
    border:1px solid #ddd;
    padding:8px;
    text-align:left;
}

th{
    background:#f2f2f2;
}

.total-box{
    text-align:right;
    margin-top:20px;
    font-size:18px;
}

button{
    width:100%;
    padding:12px;
    background:#000;
    color:#fff;
    border:none;
    border-radius:5px;
    font-weight:bold;
    margin-top:20px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

<h1>ORÇAMENTO</h1>

<label>Nome do Cliente</label>
<input type="text">

<label>Telefone</label>
<input type="text">

<label>Placa do Veículo</label>
<input type="text">

<label>Modelo do Veículo</label>
<input type="text">

<label>Data</label>
<input type="date">

<table>
<tr>
<th>Descrição</th>
<th>Qtd</th>
<th>Valor Unit.</th>
<th>Total</th>
</tr>

<tr>
<td><input type="text"></td>
<td><input type="number" min="0"></td>
<td><input type="number" step="0.01" min="0"></td>
<td></td>
</tr>

<tr>
<td><input type="text"></td>
<td><input type="number" min="0"></td>
<td><input type="number" step="0.01" min="0"></td>
<td></td>
</tr>

<tr>
<td><input type="text"></td>
<td><input type="number" min="0"></td>
<td><input type="number" step="0.01" min="0"></td>
<td></td>
</tr>

<tr>
<td><input type="text"></td>
<td><input type="number" min="0"></td>
<td><input type="number" step="0.01" min="0"></td>
<td></td>
</tr>

<tr>
<td><input type="text"></td>
<td><input type="number" min="0"></td>
<td><input type="number" step="0.01" min="0"></td>
<td></td>
</tr>

<tr>
<td><input type="text"></td>
<td><input type="number" min="0"></td>
<td><input type="number" step="0.01" min="0"></td>
<td></td>
</tr>

<tr>
<td><input type="text"></td>
<td><input type="number" min="0"></td>
<td><input type="number" step="0.01" min="0"></td>
<td></td>
</tr>

</table>

<label>Forma de Pagamento</label>
<select>
<option>Dinheiro</option>
<option>Pix</option>
<option>Cartão</option>
<option>Boleto</option>
</select>

<div class="total-box">
<strong>Total Final: R$ 0,00</strong>
</div>

<button>GERAR PDF</button>

</div>

</body>
</html>
