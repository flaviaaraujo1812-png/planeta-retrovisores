<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orçamento</title>

<link rel="manifest" href="manifest.json">

<style>
@page { size: A4; margin: 12mm; }

body{
    font-family: Arial, sans-serif;
    margin:0;
    background:white;
    color:#222;
}

.documento{
    width:190mm;
    margin:auto;
}

.topo{
    margin-bottom:20px;
}

.empresa{
    font-size:14px;
    line-height:1.4;
}

h1{
    text-align:center;
    margin:20px 0;
}

label{
    font-size:13px;
    font-weight:bold;
}

input, select{
    width:100%;
    padding:6px;
    margin:4px 0 10px 0;
    border:1px solid #ccc;
    border-radius:4px;
}

table{
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
}

th, td{
    border:1px solid #ccc;
    padding:6px;
    font-size:13px;
}

th{
    background:#f5f5f5;
}

.total{
    text-align:right;
    margin-top:15px;
    font-size:15px;
}

.rodape{
    margin-top:25px;
    font-size:12px;
    text-align:center;
    color:#555;
}

button{
    width:100%;
    padding:12px;
    margin-top:15px;
    border:none;
    background:#000;
    color:#fff;
    font-weight:bold;
    border-radius:5px;
    cursor:pointer;
}
</style>
</head>

<body>
