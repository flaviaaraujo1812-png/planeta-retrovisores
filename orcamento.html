<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Orçamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f4f4;
    color:#222;
}

.topo{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:40px;
    padding:30px;
}

.topo img{
    width:150px;
}

.dados-empresa{
    font-size:14px;
    line-height:1.6;
}

.linha{
    border-top:1px solid #ccc;
    width:90%;
    margin:0 auto 30px auto;
}

.container{
    max-width:900px;
    margin:0 auto 40px auto;
    background:white;
    padding:30px;
    border-radius:6px;
    box-shadow:0 0 8px rgba(0,0,0,0.05);
}

.numero{
    text-align:center;
    font-weight:bold;
    margin-bottom:25px;
    font-size:16px;
}

h2{
    font-size:16px;
    margin-top:25px;
    border-bottom:1px solid #ddd;
    padding-bottom:5px;
}

.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:15px;
}

input, textarea, select{
    width:100%;
    padding:8px;
    border:1px solid #ccc;
    border-radius:4px;
    font-size:14px;
}

table{
    width:100%;
    border-collapse:collapse;
    margin-top:15px;
}

th{
    border-bottom:2px solid #ccc;
    padding:10px;
    text-align:left;
    font-weight:bold;
}

td{
    padding:8px;
    border-bottom:1px solid #eee;
}

th:nth-child(2),
th:nth-child(3),
th:nth-child(4),
td:nth-child(2),
td:nth-child(3),
td:nth-child(4){
    text-align:center;
}

.total-area{
    margin-top:20px;
    text-align:right;
}

.total-area p{
    margin:5px 0;
}

.total-final{
    font-size:18px;
    font-weight:bold;
}

button{
    margin-top:30px;
    width:100%;
    padding:12px;
    border:none;
    background:#000;
    color:white;
    font-weight:bold;
    border-radius:4px;
    cursor:pointer;
}

.rodape{
    margin-top:40px;
    padding-top:15px;
    border-top:1px solid #ccc;
    text-align:center;
    font-size:13px;
    color:#555;
}

@media print{
    button{
        display:none;
    }
    body{
        background:white;
    }
}
</style>
</head>

<body>

<div class="topo">
    <img src="Logo-nova.jpeg" alt="Logo">
    <div class="dados-empresa">
        CNPJ: 48.027.075/0001-92<br>
        Av Treze de Maio, 1310 - CEP 14090-260<br>
        WhatsApp: (16) 99607-3421
    </div>
</div>

<div class="linha"></div>

<div class="container">

<div class="numero">
ORÇAMENTO Nº <span id="numeroOrc"></span>
</div>

<h2>Dados do Cliente</h2>

<div class="grid">
<input type="text" placeholder="Nome do Cliente">
<input type="text" placeholder="Telefone">
<input type="text" placeholder="Placa do Veículo">
<input type="text" placeholder="Modelo do Veículo">
</div>

<br>
<input type="date">

<h2>Itens do Orçamento</h2>

<table>
<thead>
<tr>
<th>Descrição</th>
<th>Qtd</th>
<th>Valor Unit.</th>
<th>Total</th>
</tr>
</thead>
<tbody id="tabelaItens"></tbody>
</table>

<br>
<select>
<option>Forma de Pagamento</option>
<option>Dinheiro</option>
<option>Pix</option>
<option>Cartão Crédito</option>
<option>Cartão Débito</option>
</select>

<div class="total-area">
<p><strong>Subtotal:</strong> R$ <span id="subtotal">0.00</span></p>
<p><strong>Desconto:</strong> R$ <input type="number" id="desconto" value="0" style="width:100px;"></p>
<p class="total-final">
Total Final: R$ <span id="totalFinal">0.00</span>
</p>
</div>

<button onclick="window.print()">GERAR PDF</button>

<div class="rodape">
Este orçamento tem validade de 30 dias a partir da data de emissão.
</div>

</div>

<script>
// Número automático
document.getElementById("numeroOrc").innerText =
new Date().getFullYear() + "-" + Math.floor(Math.random()*900+100);

// Criar 10 linhas
const tabela = document.getElementById("tabelaItens");

for(let i=0;i<10;i++){
    tabela.innerHTML += `
    <tr>
        <td><input></td>
        <td><input type="number" class="qtd" value="0"></td>
        <td><input type="number" class="valor" value="0"></td>
        <td>R$ <span class="linhaTotal">0.00</span></td>
    </tr>
    `;
}

// Cálculo automático
function calcular(){
    let subtotal = 0;
    const qtds = document.querySelectorAll(".qtd");
    const valores = document.querySelectorAll(".valor");
    const totais = document.querySelectorAll(".linhaTotal");

    for(let i=0;i<qtds.length;i++){
        let totalLinha = qtds[i].value * valores[i].value;
        totais[i].innerText = totalLinha.toFixed(2);
        subtotal += totalLinha;
    }

    document.getElementById("subtotal").innerText = subtotal.toFixed(2);

    let desconto = document.getElementById("desconto").value;
    let totalFinal = subtotal - desconto;

    document.getElementById("totalFinal").innerText = totalFinal.toFixed(2);
}

document.addEventListener("input", calcular);
</script>

</body>
</html>
